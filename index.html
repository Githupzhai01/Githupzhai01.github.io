<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特别的话想对你说</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        love: {
                            50: '#FFF5F7',
                            100: '#FFE6EB',
                            200: '#FFCCD5',
                            300: '#FFB3C1',
                            400: '#FF8099',
                            500: '#FF4D73',
                            600: '#FF335C',
                            700: '#E61940',
                            800: '#CC0028',
                            900: '#B3001F',
                        }
                    },
                    fontFamily: {
                        love: ['"Dancing Script"', 'cursive', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .heart-beat {
                animation: heartbeat 1.5s ease-in-out infinite;
            }
            .float {
                animation: float 3s ease-in-out infinite;
            }
            .fade-in {
                animation: fadeIn 1.5s ease-in forwards;
            }
            .scale-in {
                animation: scaleIn 0.8s ease-out forwards;
            }
            .slide-up {
                animation: slideUp 1s ease-out forwards;
            }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* 引入浪漫字体 */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
    </style>
</head>
<body class="bg-gradient-to-br from-love-50 to-love-100 min-h-screen overflow-x-hidden">
    <!-- 背景装饰 - 爱心 -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden z-0">
        <div class="absolute top-[10%] left-[5%] text-love-300/30 text-3xl heart-beat">
            <i class="fa fa-heart"></i>
        </div>
        <div class="absolute top-[20%] right-[10%] text-love-400/20 text-2xl heart-beat" style="animation-delay: 0.3s">
            <i class="fa fa-heart"></i>
        </div>
        <div class="absolute bottom-[30%] left-[15%] text-love-500/20 text-xl heart-beat" style="animation-delay: 0.6s">
            <i class="fa fa-heart"></i>
        </div>
        <div class="absolute bottom-[20%] right-[5%] text-love-600/20 text-2xl heart-beat" style="animation-delay: 0.9s">
            <i class="fa fa-heart"></i>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="relative z-10 container mx-auto px-4 py-12 max-w-2xl">
        <!-- 初始封面 -->
        <div id="cover" class="flex flex-col items-center justify-center min-h-[80vh] text-center">
            <div class="text-love-600 text-6xl md:text-8xl mb-8 heart-beat">
                <i class="fa fa-heart"></i>
            </div>
            <h1 class="font-love text-4xl md:text-6xl text-love-800 mb-6 text-shadow">有句话想对你说</h1>
            <p class="text-gray-600 mb-10 max-w-md">点击下方按钮，开启这段特别的告白</p>
            <button id="openBtn" class="bg-love-500 hover:bg-love-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 focus:outline-none focus:ring-2 focus:ring-love-300">
                打开
            </button>
        </div>

        <!-- 表白内容 (默认隐藏) -->
        <div id="content" class="hidden">
            <!-- 标题 -->
            <div class="text-center mb-12 opacity-0 fade-in" style="animation-delay: 0.3s">
                <h2 class="font-love text-4xl md:text-5xl text-love-800 mb-4">致我特别的人</h2>
                <div class="w-24 h-1 bg-love-400 mx-auto rounded-full"></div>
            </div>

            <!-- 表白信息 -->
            <div class="bg-white bg-opacity-70 backdrop-blur-sm rounded-2xl p-6 md:p-8 shadow-xl mb-10 opacity-0 fade-in" style="animation-delay: 0.6s">
                <p class="font-love text-xl md:text-2xl text-gray-700 mb-4 leading-relaxed">
                    亲爱的，
                </p>
                <p class="text-gray-600 mb-4 leading-relaxed">
                    不知道从什么时候开始，我的目光总是不自觉地追随你。你的笑容像阳光一样温暖，你的声音能驱散我所有的烦恼。
                </p>
                <p class="text-gray-600 mb-4 leading-relaxed">
                    和你在一起的每一刻都让我感到幸福，哪怕只是简单的聊天，也能让我开心一整天。
                </p>
                <p class="text-gray-600 mb-4 leading-relaxed">
                    今天，我终于鼓起勇气想告诉你：
                </p>
                <p class="font-love text-2xl md:text-3xl text-love-600 text-center my-8">
                    我喜欢你，很久了。
                </p>
                <p class="text-gray-600 leading-relaxed">
                    希望能有机会，让我陪在你身边，一起分享生活中的喜怒哀乐，一起创造更多美好的回忆。
                </p>
            </div>

            <!-- 互动选择 -->
            <div class="flex flex-col md:flex-row gap-6 justify-center items-center opacity-0 fade-in" style="animation-delay: 0.9s">
                <button id="acceptBtn" class="bg-love-500 hover:bg-love-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 focus:outline-none focus:ring-2 focus:ring-love-300 w-full md:w-auto">
                    我愿意
                </button>
                <button id="rejectBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-300 w-full md:w-auto reject-btn">
                    再考虑一下
                </button>
            </div>
        </div>

        <!-- 接受后的页面 (默认隐藏) -->
        <div id="accepted" class="hidden flex flex-col items-center justify-center min-h-[80vh] text-center">
            <div class="text-love-600 text-7xl md:text-9xl mb-8 heart-beat">
                <i class="fa fa-heart"></i>
            </div>
            <h2 class="font-love text-4xl md:text-6xl text-love-800 mb-6 text-shadow">太好了！</h2>
            <p class="text-gray-600 mb-10 max-w-md text-lg">我会永远珍惜这份心意，期待我们的未来</p>
            <div class="mt-8">
                <button id="shareBtn" class="bg-love-500 hover:bg-love-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 focus:outline-none">
                    <i class="fa fa-share-alt mr-2"></i> 分享这份喜悦
                </button>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const cover = document.getElementById('cover');
        const content = document.getElementById('content');
        const accepted = document.getElementById('accepted');
        const openBtn = document.getElementById('openBtn');
        const acceptBtn = document.getElementById('acceptBtn');
        const rejectBtn = document.getElementById('rejectBtn');
        const shareBtn = document.getElementById('shareBtn');

        // 打开表白内容
        openBtn.addEventListener('click', () => {
            cover.classList.add('fade-out');
            setTimeout(() => {
                cover.classList.add('hidden');
                content.classList.remove('hidden');
                
                // 播放背景音乐（微信中可能需要用户交互后才能播放）
                const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
                audio.volume = 0.3;
                audio.loop = true;
                audio.play().catch(e => console.log('音频播放需要用户交互'));
            }, 500);
        });

        // 接受表白
        acceptBtn.addEventListener('click', () => {
            content.classList.add('fade-out');
            setTimeout(() => {
                content.classList.add('hidden');
                accepted.classList.remove('hidden');
            }, 500);
        });

        // 拒绝按钮的调皮效果
        rejectBtn.addEventListener('mouseover', (e) => {
            const btn = e.target;
            const container = btn.parentElement;
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            
            // 随机位置，但确保按钮仍在容器内
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            btn.style.position = 'relative';
            btn.style.left = `${randomX}px`;
            btn.style.top = `${randomY}px`;
        });

        // 分享按钮功能
        shareBtn.addEventListener('click', () => {
            // 微信环境下的分享提示
            if (navigator.userAgent.includes('MicroMessenger')) {
                alert('请使用微信的分享功能，将这份喜悦告诉朋友吧！');
            } else {
                // 非微信环境下的分享提示
                alert('复制当前链接分享给朋友，告诉他们这个好消息吧！');
            }
        });

        // 添加更多飘落的爱心
        function createFallingHearts() {
            const container = document.querySelector('.fixed');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fa fa-heart"></i>';
                heart.className = 'absolute text-love-500/40 text-lg float';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = '-20px';
                heart.style.animation = `float ${3 + Math.random() * 4}s ease-in-out infinite, fadeIn 0.5s ease-in forwards`;
                heart.style.opacity = '0';
                heart.style.zIndex = '0';
                
                // 随机旋转
                heart.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
                
                container.appendChild(heart);
                
                // 一段时间后移除
                setTimeout(() => {
                    heart.style.opacity = '0';
                    setTimeout(() => {
                        container.removeChild(heart);
                    }, 1000);
                }, 5000 + Math.random() * 5000);
            }, 1000);
        }

        // 页面加载完成后开始创建飘落的爱心
        window.addEventListener('load', createFallingHearts);
    </script>
</body>
</html>
